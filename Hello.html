<html>
  <head>
    <script>
      function userName() {
        if (window.event.keyCode == 13)
        {
            var userName = document.getElementById('userName').value;
            document.getElementById('hi').innerHTML="Hello " + userName;
        }
}
    </script>
  </head>
  <body>
    <h1 id ="hi"></h1>
    <input type="text" id="userName" onkeypress="userName()">

  </body>
</html>
